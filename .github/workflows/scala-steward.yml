name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'scala-text' }}
    timeout-minutes: 30
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: 89662
        private_key: ${{ secrets.SCALA_TEXT_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@v2.38.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74845010+scala-text-bot[bot]@users.noreply.github.com"
        author-name: scala-text-bot[bot]
