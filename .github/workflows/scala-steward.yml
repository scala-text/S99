name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'scala-text' }}
    timeout-minutes: 30
    steps:
    - name: Generate token
      id: generate_token
      uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
      with:
        app-id: 89662
        private-key: ${{ secrets.SCALA_TEXT_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@f60ccd18bc9d8083e6809d9dc3db4a69a71d856c # v2.78.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74845010+scala-text-bot[bot]@users.noreply.github.com"
        author-name: scala-text-bot[bot]
