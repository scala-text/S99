name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 15 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        include:
          - name: scala_2
            java: 8
          - name: scala_2
            java: 11
          - name: scala_3
            java: 8
    steps:
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{matrix.java}}"
    - uses: actions/checkout@v2.3.4
    - uses: coursier/cache-action@v6
    - run: |
        case ${{ matrix.name }} in
          "scala_2")
            sbt -v scalafmtCheckAll scalafmtSbtCheck "+ test"
            ;;
          "scala_3")
            sbt -v scalafmtCheckAll scalafmtSbtCheck '++ 3.0.0-RC1!' test
            ;;
          *)
            echo "unknown job-name"
            exit 1
        esac
